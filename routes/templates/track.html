{% extends "base.html" %} 
{% block title %}{{ track_name }}{% endblock %} 

{%block content%}
<img src="{{ image_url }}" alt="Imagen del artista" class="artist-image" />
<h1>"{{ track_name }}" de {{ artist_name }}</h1>
{% for lyric in lyrics[0] %}
    <p>{{lyric}}</p>
{% endfor %}
<br>
<p>Polarity</p>
<p>{{polarity}}</p>
<br>
<p>Subjectivity</p>
<p>{{subjectivity}}</p>
<p>Duration</p>
<p>{{duration}}</p>
{% endblock %}
