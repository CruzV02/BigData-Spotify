{% extends "base.html" %} {% block content %}
<form action="" method="post" novalidate>
  {{ form.hidden_tag() }}
  <div>
    {{ form.artist.label }} {{ form.artist(size=64) }}<br />
    {% for error in form.artist.errors %}
    <span style="color: red">{{ error }}</span>
    {% endfor %}
  </div>
  <div>{{ form.submit() }}</div>
</form>
{% endblock %}
